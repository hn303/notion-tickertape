<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notion Ticker Tape</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="light">
    <!-- Light/Dark Btn -->
    <div class="settings">
      <div class="modes">
        <button class="light">Light</button>
        <button class="dark">Dark</button>
      </div>
    </div>
    <!-- TradingView Light Widget BEGIN -->
<div class="tradingview-widget-container" id="light">
  <div class="tradingview-widget-container__widget"></div>
  <div class="tradingview-widget-copyright"><a href="https://cn.tradingview.com" rel="noopener" target="_blank"><span class="blue-text">行情</span></a>由TradingView提供</div>
  <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-tickers.js" async>
  {
  "symbols": [
    {
      "proName": "FOREXCOM:SPXUSD",
      "title": "S&P 500"
    },
    {
      "proName": "FOREXCOM:NSXUSD",
      "title": "Nasdaq 100"
    },
    {
      "description": "深圳成指",
      "proName": "SZSE:399106"
    },
    {
      "description": "上证指数",
      "proName": "SSE:000001"
    },
    {
      "description": "英镑/人民币",
      "proName": "FX_IDC:GBPCNY"
    },
    {
      "description": "美元/人民币",
      "proName": "FX_IDC:USDCNY"
    }
  ],
  "colorTheme": "light",
  "isTransparent": true,
  "showSymbolLogo": true,
  "locale": "zh_CN"
}
  </script>
</div>
    <!-- TradingView Widget END -->
    <!-- TradingView Dark Widget BEGIN -->
<div class="tradingview-widget-container" id="dark">
  <div class="tradingview-widget-container__widget"></div>

  <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-tickers.js" async>

</div>

    <script src="app.js"></script>
